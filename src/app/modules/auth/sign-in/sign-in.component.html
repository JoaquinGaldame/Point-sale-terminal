<div class="w-screen h-screen">
    <div class="flex min-h-full min-w-screen flex-col items-center justify-center px-2 py-2 lg:px-8">
      <div class="bg-white w-[45vw] py-6 px-6 rounded-lg shadow-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Ingresa tu cuenta</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <!-- FORMULARIO REACTIVO -->
          <form
            [formGroup]="signInForm"
            (ngSubmit)="signIn()"
            #signInNgForm="ngForm"
            class="space-y-6"
            novalidate
          >
            <!-- EMAIL -->
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">
                Usuario
              </label>
              <div class="mt-2">
                <input
                  id="email"
                  type="email"
                  formControlName="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border outline-1 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-600 sm:text-sm/6
                    "
                  [ngClass]="{
                    'border-red-500 focus:outline-red-600': signInForm.get('email')?.invalid && (signInForm.get('email')?.touched || signInForm.get('email')?.dirty),
                    'border-gray-400': signInForm.get('email')?.valid || !(signInForm.get('email')?.touched || signInForm.get('email')?.dirty)
                  }"
                />
               <div *ngIf="isEmailInvalid()" class="text-sm text-red-600 mt-1">
                  <span *ngIf="emailControl?.errors?.['required']">El correo es obligatorio.</span>
                  <span *ngIf="emailControl?.errors?.['email']">Formato de correo inválido.</span>
                </div>
              </div>
            </div>

              <label for="email" class="block text-sm/6 font-medium text-gray-900">Usuario</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 border border-gray-400 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
              </div>
            </div> -->

                  <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>

              </div>
            </div> -->

              <!-- PASSWORD -->
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border outline-1 placeholder:text-gray-400 focus:outline-2 focus:outline-blue-600 sm:text-sm/6"
                  [ngClass]="{
                    'border-red-500 focus:outline-red-600': signInForm.get('password')?.invalid && (signInForm.get('password')?.touched || signInForm.get('password')?.dirty),
                    'border-gray-400': signInForm.get('password')?.valid || !(signInForm.get('password')?.touched || signInForm.get('password')?.dirty)
                  }"
                />
                <div *ngIf="isPasswordInvalid()" class="text-sm text-red-600 mt-1">
                  <span *ngIf="passwordControl?.errors?.['required']">La contraseña es obligatoria.</span>
                </div>
              </div>
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="mr-2">
              <label for="rememberMe" class="text-sm text-gray-700">Recordarme</label>
            </div>

            <div>
              <button type="submit" [disabled]="signInForm.invalid" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Ingresar</button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm/6 text-gray-500">
            ¿No eres miembro?
            <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Registrate aquí</a>
          </p>
        </div>
      </div>
    </div>
</div>
