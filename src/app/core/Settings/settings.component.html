<div class="max-w-full flex flex-1 mx-auto p-2 lg:px-2"
  [ngClass]="getThemeBg(2,'bg-main')">
  <div class="flex flex-col w-full h-full items-start justify-start p-2 gap-y-4">
    <div class="bg-white mx-auto w-full border py-4 px-4 border border-gray-200 shadow-lg rounded-lg items-start flex">
      <div class="!grid grid-cols-12 w-full text-center">
        <div class="col-span-12 text-left">
          <h1 class="text-3xl font-bold !mb-2">Configuración</h1>
          <p>Selecciona los valores que desees establecer para la aplicación web</p>
        </div>
        <!-- title Setting Theme -->
        <div class="col-span-12 flex flex-row">
          <mat-divider class="bg-gray-200"></mat-divider>
          <h3 class="text-1xl font-semibold !mt-6 !mb-1">Themes Settings</h3>
        </div>
        <!-- options Themes -->
        <div class="col-span-12 text-center w-full">
          <div class="flex gap-2">
            <button (click)="selectedColorSideNav = 'bg-blue-500'" [ngClass]="{
                'bg-blue-500 text-white': selectedColorSideNav === 'bg-blue-500',
                'bg-gray-200 text-blue-500': selectedColorSideNav !== 'bg-blue-500'
              }"
              class="px-4 py-2 rounded transition">
              Blue
            </button>
          
            <button (click)="selectedColorSideNav = 'bg-gray-500'" [ngClass]="{
                'bg-gray-500 text-white': selectedColorSideNav === 'bg-gray-500',
                'bg-gray-200 text-gray-500': selectedColorSideNav !== 'bg-gray-500'
              }"
              class="px-4 py-2 rounded transition">
              Gray
            </button>
          
            <button (click)="selectedColorSideNav = 'bg-emerald-500'" [ngClass]="{
                'bg-emerald-500 text-white': selectedColorSideNav === 'bg-emerald-500',
                'bg-gray-200 text-emerald-500': selectedColorSideNav !== 'bg-emerald-500'
              }"
              class="px-4 py-2 rounded transition">
              Emerald
            </button>

            <button (click)="selectedColorSideNav = 'bg-red-400'" [ngClass]="{
              'bg-red-400 text-white': selectedColorSideNav === 'bg-red-400',
              'bg-gray-200 text-red-400': selectedColorSideNav !== 'bg-red-400'
              }"
              class="px-4 py-2 rounded transition">
              Red
            </button>

            <button (click)="selectedColorSideNav = 'bg-purple-500'" [ngClass]="{
              'bg-purple-500 text-white': selectedColorSideNav === 'bg-purple-500',
              'bg-gray-200 text-purple-500': selectedColorSideNav !== 'bg-purple-500'
              }"
              class="px-4 py-2 rounded transition">
              Purple
            </button>

            <button (click)="selectedColorSideNav = 'bg-amber-500'" [ngClass]="{
              'bg-amber-500 text-white': selectedColorSideNav === 'bg-amber-500',
              'bg-gray-200 text-amber-500': selectedColorSideNav !== 'bg-amber-500'
              }"
              class="px-4 py-2 rounded transition">
              Amber
            </button>

            <button (click)="selectedColorSideNav = 'bg-orange-500'" [ngClass]="{
              'bg-orange-500 text-white': selectedColorSideNav === 'bg-orange-500',
              'bg-gray-200 text-orange-500': selectedColorSideNav !== 'bg-orange-500'
              }"
              class="px-4 py-2 rounded transition">
              Orange
            </button>
          </div>
        </div>
        <!-- Buttons Actions -->
        <div class="col-span-12 flex items-center justify-end">
          <button class="py-2 px-2 text-white rounded-full text-lg shadow-md hover:bg-transparent hover:border hover:scale-105"
            [ngClass]="getThemeBg(0,'bg')"
            (click)="cambiarTheme()">
            Guardar
          </button>
          <button class="ml-2 py-2 px-2 bg-white border rounded-full text-lg shadow-md hover:bg-red-500 hover:text-gray-50 hover:border hover:border-blue-100 hover:scale-105"
            [ngClass]="getThemeBg(0,'text')"  
            (click)="resetearConfiguracion()">
            Reestablecer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
